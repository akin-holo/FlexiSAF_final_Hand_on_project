<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gmail Clone | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/regular.min.css" integrity="sha512-mWnSnCSy+/uyx3fBqLP9Qyq3fDnIolDxqjN/8kqv5Z6Lw3T02XC+X6MqHHbIwtdwT2K/KFstAT/a1EYrSuOTMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <nav>
         <div class="brand-wrapper">
            <button class="menu-bar"><i class="fa-solid fa-bars"></i></button>
            <img class="gmail-logo" src="asset/gmail-logo.png"  alt="Gmail logo" />
            <h1>Gmail Clone</h1>
         </div>
   
         <div role="search">
            <label for="search">
               <span class="magnify"><i class="fa-solid fa-magnifying-glass"></i></span>
               <!-- <span class="placeholder-SearchMail">Search mail</span> -->
               <input type="search" id="search" placeholder="Search mail">
               <span><i class="fa-solid fa-sliders"></i></span>
            </label>
            <button type="reset" class="clear-search"><i class="fa-solid fa-xmark"></i></button>
         </div>
   
         <div class="right-top-icons">
            <button class="support"><i class="fa-regular fa-circle-question"></i></button>
            <button class="setting"><i class="fa-solid fa-gear"></i></button>
            <button class="gemini-icon"><span>&#10023;</span></button>
            <button class="google-app"><i class="fa-solid fa-grip-vertical"></i></button>
            <button class="google-account"><i class="fa-regular fa-circle-user"></i></button>
         </div>
      </nav>
   </header>
</body>
</html>
